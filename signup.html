<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaFit - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-dark text-white font-inter transition-colors duration-300 ease-in-out">
    <div class="glow-blob"></div>

    <!-- Signup Form Section -->
    <section class="container mx-auto px-6 py-12 flex flex-col items-center justify-center min-h-[80vh]">
        <div class="w-full max-w-md p-8 rounded-xl bg-gray-800/50 border border-gray-700 hover:border-purple-500/50 transition-all duration-300 relative overflow-hidden animate-fade-in">
            <div class="absolute -top-20 -right-20 w-60 h-60 bg-purple-500/20 rounded-full filter blur-xl"></div>
            <div class="relative z-10">
                <h2 class="font-outfit font-bold text-3xl mb-6 text-center">Join NexaFit</h2>
                <p class="text-gray-300 text-center mb-8">Track your fitness journey, connect with friends, and achieve your goals.</p>
                
                <form id="signup-form" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="fullname" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                            <input type="text" id="fullname" name="fullname" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" required>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" required>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" required>
                        </div>
                        
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" required>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-purple-500 focus:ring-purple-500 border-gray-600 rounded" required>
                        <label for="terms" class="ml-2 block text-sm text-gray-300">
                            I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full btn-primary text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                        <span>Create Account</span>
                        <i data-feather="arrow-right" class="ml-2 w-4 h-4"></i>
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-300">Already have an account? <a href="dashboard.html" class="text-purple-400 hover:text-purple-300">Log in</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container mx-auto px-6 py-2 border-t border-gray-800">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
                <img src="assets/images/nexafit-logo-minimal.svg" alt="NexaFit Logo" class="h-8 w-auto">
                <p class="text-gray-400 text-sm mt-2">Track Smarter. Move Better.</p>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
                    <i data-feather="instagram" class="w-5 h-5"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
                    <i data-feather="twitter" class="w-5 h-5"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
                    <i data-feather="github" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
        <div class="mt-8 text-center text-gray-500 text-sm">
            &copy; 2025 NexaFit. All rights reserved.
        </div>
    </footer>

    <script>
        // Initialize Feather Icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Theme Toggle
            const themeToggle = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('light-icon');
            const darkIcon = document.getElementById('dark-icon');
            
            // Check for saved theme preference or use default dark theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light', savedTheme === 'light');
            
            // Update icons based on current theme
            if (savedTheme === 'light') {
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            }
            
            // Toggle theme on click
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light');
                const isLight = document.body.classList.contains('light');
                
                // Update localStorage
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                
                // Toggle icons
                lightIcon.classList.toggle('hidden', !isLight);
                darkIcon.classList.toggle('hidden', isLight);
            });
            
            // Handle form submission
            const signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simple validation
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Store user data in localStorage (in a real app, this would be sent to a server)
                const userData = {
                    fullname: document.getElementById('fullname').value,
                    email: document.getElementById('email').value,
                    joinDate: new Date().toISOString()
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
