<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="purpleCyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" /> <!-- Purple -->
      <stop offset="100%" stop-color="#22D3EE" /> <!-- Cyan -->
    </linearGradient>
    <linearGradient id="orangePinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" /> <!-- Purple -->
      <stop offset="100%" stop-color="#22D3EE" /> <!-- Cyan -->
    </linearGradient>
    <linearGradient id="greenBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" /> <!-- Purple -->
      <stop offset="100%" stop-color="#22D3EE" /> <!-- Cyan -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Aura -->
  <ellipse cx="400" cy="300" rx="350" ry="250" fill="url(#purpleCyanGradient)" opacity="0.1" filter="url(#glow)" />
  
  <!-- Animated Cards -->
  <!-- Steps Card -->
  <g class="card" transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="150" rx="15" fill="#1A1A1F" stroke="url(#purpleCyanGradient)" stroke-width="2" />
    <text x="20" y="35" font-family="Outfit, sans-serif" font-size="18" font-weight="600" fill="white">Steps</text>
    <text x="20" y="80" font-family="Outfit, sans-serif" font-size="36" font-weight="700" fill="white">8,742</text>
    <rect x="20" y="100" width="160" height="8" rx="4" fill="#2A2A35" />
    <rect x="20" y="100" width="120" height="8" rx="4" fill="url(#purpleCyanGradient)" />
    <text x="20" y="130" font-family="Inter, sans-serif" font-size="12" fill="#A0A0B0">Goal: 10,000</text>
    <circle cx="170" cy="30" r="15" fill="rgba(124, 58, 237, 0.2)" />
    <path d="M165 30H170L172 26L175 34L177 30H180" stroke="url(#purpleCyanGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="translate(-10, 0) scale(0.8)" />
  </g>
  
  <!-- Calories Card -->
  <g class="card" transform="translate(350, 150)">
    <rect x="0" y="0" width="200" height="150" rx="15" fill="#1A1A1F" stroke="url(#purpleCyanGradient)" stroke-width="2" />
    <text x="20" y="35" font-family="Outfit, sans-serif" font-size="18" font-weight="600" fill="white">Calories</text>
    <text x="20" y="80" font-family="Outfit, sans-serif" font-size="36" font-weight="700" fill="white">1,248</text>
    <rect x="20" y="100" width="160" height="8" rx="4" fill="#2A2A35" />
    <rect x="20" y="100" width="100" height="8" rx="4" fill="url(#purpleCyanGradient)" />
    <text x="20" y="130" font-family="Inter, sans-serif" font-size="12" fill="#A0A0B0">Goal: 2,000</text>
    <circle cx="170" cy="30" r="15" fill="rgba(124, 58, 237, 0.2)" />
    <path d="M170 25L170 35M165 30L175 30" stroke="url(#purpleCyanGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Hydration Card -->
  <g class="card" transform="translate(500, 350)">
    <rect x="0" y="0" width="200" height="150" rx="15" fill="#1A1A1F" stroke="url(#purpleCyanGradient)" stroke-width="2" />
    <text x="20" y="35" font-family="Outfit, sans-serif" font-size="18" font-weight="600" fill="white">Hydration</text>
    <text x="20" y="80" font-family="Outfit, sans-serif" font-size="36" font-weight="700" fill="white">1.6 L</text>
    <rect x="20" y="100" width="160" height="8" rx="4" fill="#2A2A35" />
    <rect x="20" y="100" width="85" height="8" rx="4" fill="url(#purpleCyanGradient)" />
    <text x="20" y="130" font-family="Inter, sans-serif" font-size="12" fill="#A0A0B0">Goal: 3.0 L</text>
    <circle cx="170" cy="30" r="15" fill="rgba(124, 58, 237, 0.2)" />
    <path d="M170 23C170 23 173 27 173 30C173 33 170 35 170 35C170 35 167 33 167 30C167 27 170 23 170 23Z" stroke="url(#purpleCyanGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Streak Card -->
  <g class="card" transform="translate(150, 300)">
    <rect x="0" y="0" width="200" height="150" rx="15" fill="#1A1A1F" stroke="url(#purpleCyanGradient)" stroke-width="2" />
    <text x="20" y="35" font-family="Outfit, sans-serif" font-size="18" font-weight="600" fill="white">Current Streak</text>
    <text x="100" y="90" font-family="Outfit, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">14</text>
    <text x="100" y="115" font-family="Inter, sans-serif" font-size="14" fill="#A0A0B0" text-anchor="middle">days</text>
    <circle cx="100" cy="80" r="50" fill="url(#purpleCyanGradient)" opacity="0.2" filter="url(#glow)" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" fill="url(#purpleCyanGradient)" opacity="0.3" filter="url(#glow)" />
  <circle cx="750" cy="550" r="25" fill="url(#purpleCyanGradient)" opacity="0.3" filter="url(#glow)" />
  <circle cx="700" cy="100" r="15" fill="url(#purpleCyanGradient)" opacity="0.3" filter="url(#glow)" />
  <circle cx="100" cy="500" r="15" fill="url(#purpleCyanGradient)" opacity="0.3" filter="url(#glow)" />
</svg>