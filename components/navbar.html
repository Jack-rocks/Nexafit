<!-- NexaFit Navbar Component -->
<nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center">
        <a href="index.html">
            <img src="assets/images/nexafit-logo-minimal.svg" alt="NexaFit Logo" class="h-10 w-auto hover:opacity-80 transition-opacity">
        </a>
    </div>
    <div class="flex items-center space-x-6">
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-800 transition-colors">
            <i data-feather="sun" class="hidden" id="light-icon"></i>
            <i data-feather="moon" id="dark-icon"></i>
        </button>
        <a href="index.html" class="text-sm font-medium hover:text-purple-400 transition-colors nav-link" data-page="home">Home</a>
        <a href="dashboard.html" class="text-sm font-medium hover:text-purple-400 transition-colors nav-link" data-page="dashboard">Dashboard</a>
        <a href="profile.html" class="text-sm font-medium hover:text-purple-400 transition-colors nav-link" data-page="profile">Profile</a>
        <div class="relative">
            <img src="assets/images/avatar.svg" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-purple-500">
            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-gray-900"></div>
        </div>
    </div>
</nav>

<script>
    // Highlight current page in navbar
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');
        const currentPage = window.location.pathname.split('/').pop();
        
        navLinks.forEach(link => {
            const linkPage = link.getAttribute('href');
            if (linkPage === currentPage) {
                link.classList.add('text-purple-400');
                link.classList.remove('hover:text-purple-400');
            }
        });
    });
</script>
